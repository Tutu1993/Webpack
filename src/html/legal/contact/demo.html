<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<form action="">
		<div class="form-line">
			<span>姓名：</span>
			<input type="text" name="name">
		</div>
		<div class="form-line">
			<span>性别：</span>
			<input type="radio" name="sex" value="male" id="sex-male"><label for="sex-male"></label>先生
			<input type="radio" name="sex" value="female" id="sex-female"><label for="sex-female"></label>女士
		</div>
		<div class="form-line">
			<span>联系方式：</span>
			<input type="text" name="phone">
		</div>
		<div class="form-line">
			<span>邮箱：</span>
			<input type="text" name="email">
		</div>
		<div class="form-line">
			<span>您开设无人便利店的地点：</span>
			<div id="city-selector"></div>
			<textarea name="address" cols="30" rows="10" placeholder=""></textarea>
		</div>
	</form>
</body>
</html>
